<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Event Manager</h1>

    <div class="controls">
      <button id="showCreateEventFormBtn">Create New Event</button>
      <div class="view-selector">
        <label for="viewMode">View:</label>
        <select id="viewMode">
          <option value="list" selected>List</option>
          <option value="month">Month</option>
          <option value="week">Week</option>
          <option value="day">Day</option>
        </select>
        <span id="currentViewDate" class="current-view-date"></span>
        <button id="prevViewBtn">&lt; Prev</button>
        <button id="nextViewBtn">Next &gt;</button>
      </div>
    </div>

    <div id="eventFormContainer" class="form-container" style="display:none;">
      <h2 id="formTitle">Create Event</h2>
      <form id="eventForm">
        <input type="hidden" id="eventId">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div>
          <label for="startdt">Start Date & Time:</label>
          <input type="datetime-local" id="startdt" name="startdt" required>
        </div>
        <div>
          <label for="finishdt">Finish Date & Time:</label>
          <input type="datetime-local" id="finishdt" name="finishdt" required>
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>
        </div>
        <button type="submit" id="saveEventBtn">Save Event</button>
        <button type="button" id="cancelFormBtn">Cancel</button>
      </form>
    </div>

    <div id="eventDisplayArea">
      <h2>Events</h2>
      <div id="eventList" class="event-list">
        <!-- Events will be rendered here -->
      </div>
      <div id="calendarView" class="calendar-view" style="display:none;">
        <!-- Calendar views (Month/Week/Day) will be rendered here -->
      </div>
    </div>
     <div id="loadingIndicator" style="display:none;">Loading...</div>
     <div id="errorDisplay" class="error-display"></div>

  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
